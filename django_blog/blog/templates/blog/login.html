{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors %}
            <div class="error-list">
                {{ form.errors }}
            </div>
        {% endif %}

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'blog:register' %}">Register here</a></p>
</div>
{% endblock %}
