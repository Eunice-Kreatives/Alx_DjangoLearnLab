<{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors %}
            <div class="error-list">
                {{ form.errors }}
            </div>
        {% endif %}

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'blog:login' %}">Login here</a></p>
</div>
{% endblock %}
