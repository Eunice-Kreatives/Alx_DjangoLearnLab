
<h1>{{ object.title }}</h1>
<p>{{ object.content }}</p>
<p>By {{ object.author }} on {{ object.created_at }}</p>

{% if user == post.author %}
    <a href="{% url 'blog:post-update' post.pk %}">Edit</a> |
    <a href="{% url 'blog:post-delete' post.pk %}">Delete</a>
{% endif %}
<a href="{% url 'blog:post-list' %}">Back to List</a>

<p>Tags:
    {% for tag in object.tags.all %}
        <a href="{% url 'blog:posts-by-tag' tag.name %}">{{ tag.name }}</a>
    {% empty %}
        No tags
    {% endfor %}
</p>

<form method="get" action="{% url 'blog:search' %}">
    <input type="text" name="q" placeholder="Search posts..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>
